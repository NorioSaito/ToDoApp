<VirtualHost *:80>
    ServerName localhost
    DocumentRoot /var/www/TodoApp/public

    <Directory /var/www/CPP/public>
        Allowoverride All
    </Directory>
    ErrorLog /var/log/apache2/error.log
    CustomLog /var/log/apache2/access.log combined
    # ErrorLog /var/www/wellness/storage/logs/error.log
    # CustomLog /var/www/wellness/storage/logs/access.log combined
</VirtualHost>